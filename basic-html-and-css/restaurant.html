<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delicious Bites</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #fdfdfd;
    color: #333;
}

nav {
    background: #333;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
}

nav h1 {
    color: #ff6347;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

nav a {
    color: white;
    text-decoration: none;
}

.hero {
    height: 300px;
    background: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-shadow: 2px 2px 6px black;
}

.menu {
    padding: 2rem;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.menu-item {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,.15);
    text-align: center;
}

.menu-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.price {
    color: #ff6347;
    font-weight: bold;
    margin-bottom: 1rem;
}

footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}
</style>
</head>

<body>

<nav>
    <h1>Delicious Bites</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<section class="hero">
    <h2>Welcome to Delicious Bites</h2>
</section>

<section class="menu">
    <h2>Our Menu</h2>

    <div class="menu-grid">
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1601924582975-7f5c2a1c34c5">
            <h3>Margherita Pizza</h3>
            <p class="price">Rs. 180</p>
        </div>

        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
            <h3>Cheese Burger</h3>
            <p class="price">Rs. 100</p>
        </div>

        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1525755662778-989d0524087e">
            <h3>Italian Pasta</h3>
            <p class="price">Rs. 80</p>
        </div>

        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe">
            <h3>Greek Salad</h3>
            <p class="price">Rs. 75</p>
        </div>
    </div>
</section>

<footer>
    Â© 2025 Delicious Bites | All Rights Reserved
</footer>

</body>
</html>
