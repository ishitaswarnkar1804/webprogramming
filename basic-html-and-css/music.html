<!DOCTYPE html>
<html lang="en">
<head>

<title>Sargam Music Store</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
}

header {
    height: 100vh;
    background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
    url("https://images.unsplash.com/photo-1511379938547-c1f69419868d") center/cover no-repeat;
}

nav {
    display: flex;
    justify-content: space-between;

nav a {
    color: white;

    position: absolute;
    top: 40%;
    left: 10%;
}

.hero button {
    margin-top: 20px;
    padding: 12px 30px;

    border: none;
    cursor: pointer;

</head>

<header>
    <nav>
        <h1>Sargam</h1>
        <div>
            <a href="#">Home</a>

</html>
