<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Catalog</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .course-card {
            background: white;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, border-color 0.3s;
        }

        .course-card:hover {
            transform: scale(1.05);
            border-color: #0073e6;
        }

        #top-rated {
            border-color: gold;
            box-shadow: 0 6px 12px rgba(255,215,0,0.4);
        }

        .instructor {
            font-style: italic;
            color: #555;
        }

        .price {
            font-weight: bold;
            color: #0073e6;
        }

        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>

<div class="catalog">

    <div class="course-card" id="top-rated">
        <h3>Full-Stack Web Development</h3>
        <p><span class="instructor">John Doe</span></p>
        <p class="price">$99</p>
        <button>Enroll Now</button>
    </div>

    <div class="course-card">
        <h3>Data Science with Python</h3>
        <p><span class="instructor">Jane Smith</span></p>
        <p class="price">$120</p>
        <button>Enroll Now</button>
    </div>

    <div class="course-card">
        <h3>UI/UX Design Fundamentals</h3>
        <p><span class="instructor">Michael Lee</span></p>
        <p class="price">$75</p>
        <button>Enroll Now</button>
    </div>

    <div class="course-card">
        <h3>Machine Learning Essentials</h3>
        <p><span class="instructor">Sarah Johnson</span></p>
        <p class="price">$150</p>
        <button>Enroll Now</button>
    </div>

</div>

</body>
</html>
